<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="trial.css" rel="stylesheet" type="text/css">
    <title>Product Filtering Trial</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Product Filter</h1>
            <!--search box-->
            <div class="search-box">
                <form action="" onsubmit="return false">
                    <input type="text" id="search" placeholder="Search...">
                </form>
            </div>
            <div class="filer-box">
                <a href="#" class="btn active" data-filter="all">All</a>
                <a href="#" class="btn watch" data-filter="watch">Watch</a>
                <a href="#" class="btn shirt" data-filter="shirt">Shirt</a>
                <a href="#" class="btn gown" data-filter="gown">Gown</a>
                <a href="#" class="btn jewel" data-filter="jewel">Jewel</a>
            </div>
        </div>
    </header>
    <main>
        <div class="slide-container">
            <section class="container" id="store-products">
                <div class="store-product watch">
                    <img 
                        src="volunteering1.jpg" 
                        alt="volunteering"
                        style="width: 300px; height: 200px;"
                    >
                    <div class="product-details">
                        <h2>Watch Product</h1>
                            <p><span>$39.99</span> $29.99</p>
                            <a href="#">Add to Cart</a>
                    </div>
                </div>
                <div class="store-product shirt">
                    <img 
                        src="volunteering2.jpg" 
                        alt="volunteering"
                        style="width: 300px; height: 200px;"
                    >
                    <div class="product-details">
                        <h2>Shirt Product</h1>
                            <p><span>$22.99</span> $12.99</p>
                            <a href="#">Add to Cart</a>
                    </div>
                </div>
                <div class="store-product gown">
                    <img 
                        src="volunteering3.jpg" 
                        alt="volunteering"
                        style="width: 300px; height: 200px;"
                    >
                    <div class="product-details">
                        <h2>Gown Product</h1>
                            <p><span>$39.99</span> $29.99</p>
                            <a href="#">Add to Cart</a>
                    </div>
                </div>
                <div class="store-product jewel">
                    <img 
                        src="volunteering4.jpg" 
                        alt="volunteering"
                        style="width: 300px; height: 200px;"
                    >
                    <div class="product-details">
                        <h2>Jewel Product</h1>
                            <p><span>$59.99</span> $39.99</p>
                            <a href="#">Add to Cart</a>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <script src="trial.js"></script>
</body>
</html>

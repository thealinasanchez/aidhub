<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue App</title>
    <link href="main.css" rel="stylesheet" type="text/css">
    <link href="getStarted.css" rel="stylesheet" type="text/css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <div class="top-login-header-container">
            <div class="top-login-header">
                <a class="top-login-header-button" href="signup.html"><img src="./icons/key.svg"
                        alt="sign-up-icon" />Sign
                    Up</a>
                <a class="top-login-header-button" href="login.html"><img src="./icons/user.svg"
                        alt="log-in-icon" />Login</a>
            </div>
        </div>
        {{ page = 'getstarted'}}
        <!-- Content goes here -->
        <div class="header-background">
        </div>
        <header class="top-nav-bar">
            <div class="logo-brand-container">
                <h2>AidHub</h2>
            </div>
            <nav class="nav-links">
                <ul>
                    <li><a class="nav-link" href="index.html">HOME</a></li>
                    <li><a class="nav-link" href="organizations.html">ORGANIZATIONS</a></li>
                    <li><a class="nav-link" href="volunteer.html">VOLUNTEERING</a></li>
                </ul>
            </nav>
            <div class="nav-bar-button-container">
                <a href="getstarted.html">
                    <button class="common-green-button nav-bar-button">GET STARTED</button>
                </a>
            </div>
        </header>
        <div class="get-started-image"></div>
        <main class="main-section-container">
            <div v-if="!getStartedForm.open">
                <div id="volunteering-image"></div>
                <button class="common-green-button volunteer-button">
                    <a href="volunteer.html">Volunteer Opportunities</a>
                </button>
                <div id="donation-image"></div>
                <button class="common-green-button donation-button">
                    <a href="donationform.html">Donation Opportunities</a>
                </button>
            </div>
        </main>
        <!-- close app -->
        <footer class="get-started-footer">
            <h2>AidHub</h2>
            <p>Sign up for our newsletter here!</p>
        </footer>

    </div>
    <script src="app.js"></script>
</body>

</html>

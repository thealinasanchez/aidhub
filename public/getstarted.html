<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue App</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <!-- Content goes here -->
        <div class="header-background">
        </div>
        <header class="top-nav-bar">
            <div class="logo-brand-container">
                <h2>AidHub</h2>
            </div>
            <nav class="nav-links">
                <ul>
                    <li><a class="nav-link" href="index.html">HOME</a></li>
                    <li><a class="nav-link" href="organizations.html">ORGANIZATIONS</a></li>
                </ul>
            </nav>
            <div class="nav-bar-button-container">
                <button class="common-green-button nav-bar-button">DONATE</button>
            </div>
        </header>
        <div class="get-started-image"></div>
        <main class="main-section-container">
            <div v-if="!getStartedForm.open">
                <div id="volunteering-image"></div>
                <button @click="volunteerOpenForm()" class="common-green-button volunteer-button">Volunteer
                    Form</button>
                <div id="donation-image"></div>
                <button @click="donationOpenForm()" class="common-green-button donation-button">Donation Form</button>
            </div>
            <form class="volunteer-donate-form" v-else>
                <h3>This Will be the form</h3>
                <label>Enter Text<input type="text" id="something" /></label>
            </form>
        </main>
        <!-- close app -->
        <footer class="get-started-footer">
            <h2>AidHub</h2>
            <p>Sign up for our newsletter here!</p>
        </footer>

    </div>
    <script src="app.js"></script>
</body>

</html>
